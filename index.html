<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Photo Resizer by Max KB</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; }
    label, button { display: block; margin-top: .75rem; }
    input, button, select, progress { width: 100%; padding: .5rem; box-sizing: border-box; }
    #advancedControls { margin-top: 1rem; padding: 1rem; border: 1px solid #ccc; border-radius: 4px; display: none; }
    #advancedControls label { margin: .5rem 0; }
    #expectedSize { margin-top: .5rem; font-size: .9rem; color: #333; }
    #output { margin-top: 1.5rem; }
    img { max-width: 100%; display: block; margin-top: 1rem; }
    #progressContainer { margin-top: 1rem; display: none; }
    #progressText { text-align: center; margin-top: .25rem; font-size: .9rem; color: #555; }
    .dim-inputs { display: none; }
  </style>
</head>
<body>
  <h1>Resize & Compress to Max KB</h1>

  <label>
    Select Image:
    <input type="file" id="fileInput" accept="image/*" />
  </label>

  <label>
    Max Size (KB):
    <input type="number" id="sizeInput" value="200" min="10" />
  </label>

  <label>
    <input type="checkbox" id="advancedChk" />
    Show Advanced Controls
  </label>

  <div id="advancedControls">
    <label>
      <input type="radio" name="mode" value="scale" checked /> Scale (%)
      <input type="range" id="scaleInput" min="10" max="100" step="1" value="100" />
      <span id="scaleVal">100%</span>
    </label>
    <label>
      <input type="radio" name="mode" value="custom" /> Custom Width x Height
    </label>
    <div class="dim-inputs" id="dimInputs">
      <label>
        Width (px):
        <input type="number" id="widthInput" min="1" />
      </label>
      <label>
        Height (px):
        <input type="number" id="heightInput" min="1" />
      </label>
    </div>
    <label>
      Quality: <span id="qualityVal">0.92</span>
      <input type="range" id="qualityInput" min="0.10" max="1.00" step="0.01" value="0.92" />
    </label>
    <div id="expectedSize">Expected size: — KB</div>
  </div>

  <button id="goBtn">Resize & Download</button>

  <div id="progressContainer">
    <progress id="progressBar" value="0" max="100"></progress>
    <div id="progressText">0%</div>
  </div>

  <div id="output"></div>

  <script>
    // Helpers
    function fileToImage(file) {
      return new Promise((res, rej) => {
        const img = new Image();
        img.onload = () => res(img);
        img.onerror = rej;
        img.src = URL.createObjectURL(file);
      });
    }
    function canvasToBlob(canvas, mime, quality) {
      return new Promise(res => canvas.toBlob(res, mime, quality));
    }

    // DOM refs
    const advancedChk = document.getElementById('advancedChk');
    const advPanel     = document.getElementById('advancedControls');
    const modeInputs   = document.getElementsByName('mode');
    const scaleInput   = document.getElementById('scaleInput');
    const scaleVal     = document.getElementById('scaleVal');
    const dimInputs    = document.getElementById('dimInputs');
    const widthInput   = document.getElementById('widthInput');
    const heightInput  = document.getElementById('heightInput');
    const qualityInput = document.getElementById('qualityInput');
    const qualityVal   = document.getElementById('qualityVal');
    const expectedSize = document.getElementById('expectedSize');
    const goBtn        = document.getElementById('goBtn');
    const output       = document.getElementById('output');
    const progCont     = document.getElementById('progressContainer');
    const progBar      = document.getElementById('progressBar');
    const progText     = document.getElementById('progressText');

    let imgEl, canvas, ctx;

    // Show/hide advanced controls
    advancedChk.addEventListener('change', () => {
      if (!imgEl && advancedChk.checked) {
        advancedChk.checked = false;
        return alert('Select an image first');
      }
      advPanel.style.display = advancedChk.checked ? 'block' : 'none';
      updateExpectedSize();
    });

    // Mode toggle
    modeInputs.forEach(radio => {
      radio.addEventListener('change', () => {
        if (radio.value === 'custom' && radio.checked) {
          dimInputs.style.display = 'block';
          scaleInput.disabled = true;
        } else if (radio.value === 'scale' && radio.checked) {
          dimInputs.style.display = 'none';
          scaleInput.disabled = false;
        }
        updateExpectedSize();
      });
    });

    // Sync display & expected size
    scaleInput.addEventListener('input', () => {
      scaleVal.textContent = scaleInput.value + '%';
      updateExpectedSize();
    });
    qualityInput.addEventListener('input', () => {
      qualityVal.textContent = qualityInput.value;
      updateExpectedSize();
    });
    widthInput.addEventListener('input', updateExpectedSize);
    heightInput.addEventListener('input', updateExpectedSize);

    // Load image
    document.getElementById('fileInput').addEventListener('change', async () => {
      const file = document.getElementById('fileInput').files[0];
      if (!file) return;
      imgEl = await fileToImage(file);
      canvas = document.createElement('canvas');
      ctx = canvas.getContext('2d');
      expectedSize.textContent = 'Expected size: — KB';
    });

    // Calculate expected size
    async function updateExpectedSize() {
      if (!imgEl) return;
      let w, h;
      if (document.querySelector('input[name="mode"]:checked').value === 'custom') {
        w = parseInt(widthInput.value, 10) || imgEl.width;
        h = parseInt(heightInput.value, 10) || imgEl.height;
      } else {
        const scale = parseInt(scaleInput.value, 10) / 100;
        w = Math.round(imgEl.width * scale);
        h = Math.round(imgEl.height * scale);
      }
      const q = parseFloat(qualityInput.value);
      canvas.width = w; canvas.height = h;
      ctx.clearRect(0, 0, w, h);
      ctx.drawImage(imgEl, 0, 0, w, h);
      const blob = await canvasToBlob(canvas, 'image/jpeg', q);
      expectedSize.textContent = `Expected size: ${Math.round(blob.size/1024)} KB`;
    }

    // Main processing
    goBtn.addEventListener('click', async () => {
      const file = document.getElementById('fileInput').files[0];
      const maxKB = parseInt(document.getElementById('sizeInput').value, 10);
      if (!file || !maxKB) return alert('Select file and max size!');
      output.innerHTML = '';
      progCont.style.display = 'block';
      progBar.value = 0;
      progText.textContent = '0%';

      if (!imgEl) imgEl = await fileToImage(file);
      if (!canvas) {
        canvas = document.createElement('canvas');
        ctx = canvas.getContext('2d');
      }

      let quality = parseFloat(qualityInput.value);
      let w = imgEl.width, h = imgEl.height;
      let blob;

      if (advancedChk.checked) {
        // single-step with chosen settings
        if (document.querySelector('input[name="mode"]:checked').value === 'custom') {
          w = parseInt(widthInput.value, 10) || w;
          h = parseInt(heightInput.value, 10) || h;
        } else {
          w = Math.round(w * (parseInt(scaleInput.value, 10) / 100));
          h = Math.round(h * (parseInt(scaleInput.value, 10) / 100));
        }
        canvas.width = w; canvas.height = h;
        ctx.clearRect(0, 0, w, h);
        ctx.drawImage(imgEl, 0, 0, w, h);
        blob = await canvasToBlob(canvas, 'image/jpeg', quality);
        progBar.value = 100;
        progText.textContent = '100%';
        progCont.style.display = 'none';
      } else {
        // auto-shrink with progress
        const maxQualSteps = 20, maxDimSteps = 20;
        let step = 0, total = maxQualSteps + maxDimSteps;

        // quality loop
        for (let i = 0; i < maxQualSteps; i++) {
          canvas.width = w; canvas.height = h;
          ctx.drawImage(imgEl, 0, 0, w, h);
          blob = await canvasToBlob(canvas, 'image/jpeg', quality);
          step++;
          progBar.value = Math.round(step/total*100);
          progText.textContent = progBar.value + '%';
          if (blob.size/1024 <= maxKB) break;
          quality *= 0.9;
        }
        // dimension loop
        while (blob.size/1024 > maxKB) {
          w = Math.round(w*0.9);
          h = Math.round(h*0.9);
          canvas.width = w; canvas.height = h;
          ctx.drawImage(imgEl, 0, 0, w, h);
          blob = await canvasToBlob(canvas, 'image/jpeg', quality);
          step++;
          progBar.value = Math.min(Math.round(step/total*100),100);
          progText.textContent = progBar.value + '%';
        }
        progBar.value = 100;
        progText.textContent = '100%';
        progCont.style.display = 'none';
      }

      // output
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = `resized-${file.name.replace(/\.[^/.]+$/, '')}.jpg`;
      link.textContent = `✅ Download (${Math.round(blob.size/1024)} KB)`;
      output.appendChild(link);

      const preview = document.createElement('img');
      preview.src = url;
      output.appendChild(preview);
    });
  </script>
</body>
</html>
